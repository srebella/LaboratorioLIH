<h1 id="tableLabel">Examenes</h1>

<p></p>

<p *ngIf="!examenes"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="examenes">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Tag</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let examen of examenes">
      <!-- <img [src]="examen.name"> -->
      <td>{{ examen.name }}</td>
      <td>{{ examen.tags }}</td>
    </tr>
  </tbody>
</table>
