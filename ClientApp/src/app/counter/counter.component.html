<h1>Sucursales</h1>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="sucursales">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Direccion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sucursal of sucursales">
        <td>{{ sucursal.name }}</td>
        <td>{{ sucursal.address }}</td>
      </tr>
    </tbody>
  </table>
